# Increase JVM heap size for Gradle builds
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable AndroidX and Jetifier for compatibility
android.useAndroidX=true
android.enableJetifier=true

# Disable transforming JDK image modules if necessary
android.disableResourceValidation=true

# Enable parallel builds to speed up compilation
org.gradle.parallel=true

# Enable daemon to keep Gradle processes alive for faster builds
org.gradle.daemon=true

# Cache dynamic dependencies (e.g., SNAPSHOT versions) for 10 minutes
org.gradle.cache.dynamic=false
